{{ define "queues" }}
<div>
    <h1>{{.Title}}</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Virtual Host</th>
                    <th>Name</th>
                    <th>State</th>
                    <th>Ready</th>
                    <th>Unacked</th>
                    <th>Persistent</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="queues-list">
                <!-- Queues will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="container">
        <p class="section-title"><span class="triangle" id="triangle-add-exchange">▸</span> Add a new queue</p>
        <div class="section-content hidden">
            <form id="add-queue-form">
                <input type="text" id="queue-name" placeholder="Queue Name" required>
                <button type="submit">Add Queue</button>
            </form>
        </div>
    </div>
    <div class="container" id="get-message" style="display: none;">
        <p class="section-title"><span class="triangle" id="triangle-add-exchange">▸</span>Get Message</p>
        <div class="section-content hidden">
            <p class="warning">Warning: This action is destructive and will remove the message from the queue.</p>
            <form id="get-message-form">
                <input type="hidden" id="selected-queue">
                <button type="submit">Get Message</button>
            </form>
            <div id="message-content" style="display: none;">
                <h3>Message:</h3>
                <textarea id="message"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="./js/queues.js"></script>
{{ end }}
